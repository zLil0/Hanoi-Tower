<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torre Hanói</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Torre de Hanói</h1>
  <p id="move-count">Movimentos: <span id="count">0</span></p>
  <div id="game">
    <div class="tower" id="left" onclick="action('left')"></div>
    <div class="tower" id="middle" onclick="action('middle')">
      <div class="disc" id="d1"></div>
      <div class="disc" id="d2"></div>
      <div class="disc" id="d3"></div>
      <div class="disc" id="d4"></div>
      <div class="disc" id="d5"></div>
      <div class="disc" id="d6"></div>
    </div>
    <div class="tower" id="right" onclick="action('right')"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
